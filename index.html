<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja busa</title>
    <style>
        body {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 20px;
            background-color: white;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: skyblue; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 90%;
            padding: 8px;
            margin-bottom: 35px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-group label {
            margin-bottom: 0;
            margin-left: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="res">
        <label for="Imie">Imię</label>
        <input type="text" id="Imie" name="Imie" required>

        <label for="Nazwisko">Nazwisko</label>
        <input type="text" id="Nazwisko" name="Nazwisko" required>

        <label for="date">Dzien podróży</label>
        <input type="date" id="date" name="date" required>

        <label>Czy będziesz trzeźwy:</label>
        <div class="radio-group">
            <input type="radio" id="soberYes" name="sober" value="tak" required>
            <label for="soberYes">Tak</label>

            <input type="radio" id="soberNo" name="sober" value="nie" required>
            <label for="soberNo">Nie</label>
        </div>

        <label for="seatPreference">Miejsce w busie:</label>
        <select id="seatPreference" name="seatPreference" required>
            <option value="front">1</option>
            <option value="middle">2</option>
            <option value="back">3</option>
        </select>

        <div class="checkbox-group">
            <input type="checkbox" id="agreement" name="agreement" required>
            <label for="agreement">Zgadzam się na przetwarzanie danych osobowych</label>
        </div>

        <div>
            <button type="button" onclick="clearForm()">Wyczyść</button>
            <button type="submit">Rezerwuj</button>
        </div>
    </form>

    <script>
        function clearForm() {
            document.getElementById("res").reset();
        }
    </script>

</body>
</html>
